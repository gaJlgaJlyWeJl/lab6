<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <title>LABA 6</title>
  </head>
  <body>
    <div class="container">
      <p>Використання різних стилів в CSS</p>
      <div class="content-container">
        <div class="content shadow"><span>Тіні</span></div>
        <div class="content gradient"><span>Градієнти</span></div>
        <div class="content corner"><span>Кутики</span></div>
        <div class="content transform"><span>Зміщення</span></div>
        <div class="content hover">
          <span
            >Зміна станів<br />
            (Наведіть курсор)</span
          >
        </div>
        <div class="content filter"><span>Фільтри</span></div>
        <div class="content">
          <span>Растрова графіка</span>
          <img class="png-image" src="./img/rastrpng.png" alt="atom" />
        </div>
        <div class="content">
          <span>Векторна графіка</span>
          <img class="svg-image" src="./img/vector.svg" alt="atom" />
        </div>
      </div>
    </div>
  </body>
</html>
